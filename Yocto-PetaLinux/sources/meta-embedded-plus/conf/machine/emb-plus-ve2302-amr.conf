#@TYPE: Machine
#@NAME: emb-plus-ve2302-amr
#@DESCRIPTION: Machine configuration for the emb-plus-ve2302-amr boards.

BBMULTICONFIG += "emb-plus-ve2302-amr-microblaze-pmc emb-plus-ve2302-amr-microblaze-psm emb-plus-ve2302-amr-cortexr5-0-freertos"
MACHINEOVERRIDES .= ":emb-plus-amr"

#### Preamble
MACHINEOVERRIDES =. "${@['', 'emb-plus-ve2302-amr:']['emb-plus-ve2302-amr' !='${MACHINE}']}"
#### Regular settings follow
TUNEFILE[microblaze-pmc] = "conf/machine/include/emb-plus-ve2302-amr/microblaze.inc"
TUNEFILE[microblaze-psm] = "conf/machine/include/emb-plus-ve2302-amr/microblaze.inc"

# Platform Loader and Manager
PLM_DEPENDS = ""
PLM_MCDEPENDS = "mc::emb-plus-ve2302-amr-microblaze-pmc:plm-firmware:do_deploy"
PLM_DEPLOY_DIR = "${TMPDIR}-emb-plus-ve2302-amr-microblaze-pmc/deploy/images/${MACHINE}"

# PSM Firware
PSM_DEPENDS = ""
PSM_MCDEPENDS = "mc::emb-plus-ve2302-amr-microblaze-psm:psm-firmware:do_deploy"
PSM_FIRMWARE_DEPLOY_DIR = "${TMPDIR}-emb-plus-ve2302-amr-microblaze-psm/deploy/images/${MACHINE}"

# Set the default (linux) domain device tree
CONFIG_DTFILE_DIR := "${@bb.utils.which(d.getVar('BBPATH'), 'conf/dts/emb-plus-ve2302-amr')}"
CONFIG_DTFILE ?= "${CONFIG_DTFILE_DIR}/cortexa72-linux.dts"
CONFIG_DTFILE[vardepsexclude] += "CONFIG_DTFILE_DIR"

# Yocto arm-trusted-firmware(TF-A) variables
TFA_CONSOLE ?= "pl011_1"
TFA_BL33_LOAD ?= "0x8000000"

# Set DDR Base address for u-boot-xlnx-scr variables
DDR_BASEADDR ?= "0x0"
SKIP_APPEND_BASEADDR ?= "0"

# Yocto KERNEL Variables
UBOOT_ENTRYPOINT  ?= "0x8200000"
UBOOT_LOADADDRESS ?= "0x8200000"

# Yocto MACHINE_FEATURES Variable
MACHINE_FEATURES += "vdu fpga-overlay"

# Required generic machine inclusion
require conf/machine/versal-generic.conf

# This is an 'SDT' based BSP
XILINX_WITH_ESW = "sdt"

# Original SDT artifacts URL
SDT_URI = "https://petalinux.xilinx.com/sswreleases/rel-v2025.1/sdt/2025.1.1/2025.1.1_0912_1_09120938/external/emb-plus-ve2302-amr/emb-plus-ve2302-amr_2025.1.1_0912_1_09120938.tar.gz"
SDT_URI[sha256sum] = "f2e1980c7ba1b098dc22f4a9de5536cab027913e372397a9ed006937309012c2"
SDT_URI[S] = "${WORKDIR}/emb-plus-ve2302-amr_2025.1.1_0912_1_09120938"

# Set the system device trees
SYSTEM_DTFILE_DEPENDS = "sdt-artifacts"
SYSTEM_DTFILE_DIR = "${RECIPE_SYSROOT}${datadir}/sdt/${MACHINE}"
SYSTEM_DTFILE = "${SYSTEM_DTFILE_DIR}/system-top.dts"

# Load the dynamic machine features
include conf/machine/include/emb-plus-ve2302-amr/${BB_CURRENT_MC}-features.conf
LIBXIL_CONFIG = "conf/machine/include/emb-plus-ve2302-amr/${BB_CURRENT_MC}-libxil.conf"

# Versal PDI
PDI_PATH_DEPENDS = "sdt-artifacts"
PDI_PATH_DIR = "${RECIPE_SYSROOT}${datadir}/sdt/${MACHINE}"
PDI_PATH = "${PDI_PATH_DIR}/ve2302_xdma_base.pdi"

# Update bootbin to use proper device tree
BIF_PARTITION_IMAGE[device-tree] = "${RECIPE_SYSROOT}/boot/devicetree/${@os.path.basename(d.getVar('CONFIG_DTFILE').replace('.dts', '.dtb'))}"

# Remap boot files to ensure the right device tree is listed first
IMAGE_BOOT_FILES =+ "devicetree/${@os.path.basename(d.getVar('CONFIG_DTFILE').replace('.dts', '.dtb'))}"

#### No additional settings should be after the Postamble
#### Postamble
PACKAGE_EXTRA_ARCHS:append = "${@['', ' emb_plus_ve2302_amr']['emb-plus-ve2302-amr' != '${MACHINE}']}"
